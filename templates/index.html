<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Peluang lolos pascasarjana jurusan bisnis dan manajemen</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .fixed-bottom{
        left: unset;
    }
</style>
  
</head>

<body >
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand mx-auto" href="/">
            <span>Machine Learning - Logistic Regression</span>
        </a>
    </div>
</nav>
 <div class="container">
     <div class="col-md-6 mx-auto mt-5">

         <h3 class="text-center">Peluang lolos pascasarjana jurusan bisnis dan manajemen</h3>
     
          <!-- Main Input For Receiving Query to our ML -->
         <form class="mt-2" action="{{ url_for('predict')}}" method="post">
             <div class="form-row">
                 <div class="col">
                    <input id="intTextBox" type="text" name="gmat" class="form-control" placeholder="Nilai GMAT" data-toggle="tooltip" data-placement="top" title="Nilai GMAT" required>
                 </div>
                 <div class="col">
                    <input id="floatTextBox" type="text" name="gpa" class="form-control" placeholder="Nilai GPA" data-toggle="tooltip" data-placement="top" title="Nilai GPA" required max="3">
                 </div>
             </div>
             <div class="form-group mt-2">
                 <input id="uintTextBox" type="text" name="work_experience" class="form-control" id="inputAddress" placeholder="Pengalaman Kerja" data-toggle="tooltip" data-placement="bottom" title="Pengalaman kerja" required>
             </div>
             <button type="submit" class="btn btn-primary btn-block btn-large">Terawang</button>
         </form>
        {% if prediction_text %}
        <h5 class="alert alert-info text-center mt-3">{{ prediction_text }}</h5>    
        {% endif %}
     </div>
     <div class="mt-2">
         <div class="col-md-4 fixed-bottom">
             <img class="img-fluid" src="{{ url_for('static', filename='img/ilustrasi.svg')}}" alt="ilustrasi">
         </div>
     </div>

 </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip()
});

document.addEventListener("DOMContentLoaded", function() {

    // Install input filters.
    setInputFilter(document.getElementById("intTextBox"), function(value) {
    return /^-?\d*$/.test(value); });
    setInputFilter(document.getElementById("uintTextBox"), function(value) {
    return /^\d*$/.test(value); });
    setInputFilter(document.getElementById("intLimitTextBox"), function(value) {
    return /^\d*$/.test(value) && (value === "" || parseInt(value) <= 500); });
    setInputFilter(document.getElementById("floatTextBox"), function(value) {
    return /^-?\d*[.,]?\d*$/.test(value); });
    setInputFilter(document.getElementById("currencyTextBox"), function(value) {
    return /^-?\d*[.,]?\d{0,2}$/.test(value); });
    setInputFilter(document.getElementById("latinTextBox"), function(value) {
    return /^[a-z]*$/i.test(value); });
    setInputFilter(document.getElementById("hexTextBox"), function(value) {
    return /^[0-9a-f]*$/i.test(value); });

    function setInputFilter(textbox, inputFilter) {
        ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
            textbox.addEventListener(event, function() {
            if (inputFilter(this.value)) {
                this.oldValue = this.value;
                this.oldSelectionStart = this.selectionStart;
                this.oldSelectionEnd = this.selectionEnd;
            } else if (this.hasOwnProperty("oldValue")) {
                this.value = this.oldValue;
                this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
            } else {
                this.value = "";
            }
            });
        });
    }
});
</script>
</body>
</html>
